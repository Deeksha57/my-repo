<html>

<head>
    <title>Google app</title>
    <meta charset="UTF-8">
    </meta>
    <link rel="stylesheet" href="css1/style1.css">
</head>

<body>
    <div id="sticky-header">
        <div id="header">
          <span id="login">Login</span>
          <span id="button"> Create an account</span>
          <div class="elipse">
              <span class="e">
                  e!
              </span>
          </div>
        </div>
    </div>

    <div>
      <span class="Breakfast-Places-in-Mumbai">
        Breakfast Places in Mumbai
      </span>
    </div>

    <div>
        <div id="width-20">
          <span class="Filters">
            Filters
          </span>
          <h5 class="Select-Location">Select location</h5>
          <div class="Rectangle-2236">
            <span class="Select-Location Text-Style">
              Select Location
            </span>
          </div>
        <div>
          <span class="Cuisine">
            Cuisine
          </span>
          <div class="check-box">
          <div >
            <input type="checkbox" >
            <label  style="color: #8c96ab;padding: 5px;"> North Indian</label>
        </div>

        <div style="position: absolute;padding-top: 5px;">
            <input type="checkbox" id="checked" name="restaurant"
            value="checked"
            checked>
            <label style="color: #8c96ab;padding: 5px;" for="checked"> South Indian</label>
        </div>

        <div style="position: absolute;padding-top: 32px;">
            <input type="checkbox" id="checked" name="restaurant"
            value="checked"
            checked>
            <label style="color: #8c96ab;padding: 5px;" for="checked"> Chinese</label>
        </div>

        <div style="position: absolute;padding-top: 60px;">
            <input type="checkbox">
            <label style="color: #8c96ab;padding: 5px;"> Fast Food</label>
        </div>

        <div style="position: absolute;padding-top: 88px;">
          <input type="checkbox">
          <label style="color: #8c96ab;padding: 5px;"> Street Food</label>
      </div>
      </div>
            
        </div>
        <div class="second-div">
          <span class="Cost-For-Two">
            Cost For Two
          </span>
          <div class="radio">
          <div >
            <input type="radio" >
            <label  style="color: #8c96ab;padding: 9px;width: 120px;position: absolute;margin-top: -10px;"> Less Than ₹ 500</label>
        </div>

        <div style="position: absolute;padding-top: 12px;">
            <input type="radio" >
            <label style="color: #8c96ab;padding: 9px;width: 120px;position: absolute;margin-top: -10px" > ₹ 500 to ₹ 1000 </label>
        </div>

        <div style="position: absolute;padding-top: 38px;">
            <input type="radio" >
            <label style="color: #8c96ab;padding: 9px;width: 180px;position: absolute;margin-top: -10px"> ₹ 1000 to ₹ 1500</label>
        </div>

        <div style="position: absolute;padding-top: 64px;">
            <input type="radio">
            <label style="color: #8c96ab;padding: 9px;width: 180px;position: absolute;margin-top: -10px"> ₹ 1500 to ₹ 2000</label>
        </div>

        <div style="position: absolute;padding-top: 88px;">
          <input type="radio">
          <label style="color: #8c96ab;padding: 9px;width: 180px;position: absolute;margin-top: -10px"> ₹ 2000+</label>
      </div>
      </div>
            
        </div>
        <div class="third-div">
          <span class="Sort">
            Sort
          </span>
          <div class="radio-1">
            <div >
              <input type="radio" >
              <label  style="color: #8c96ab;padding: 9px;width: 180px;position: absolute;margin-top: -10px;"> Price low to high</label>
          </div>
  
          <div style="position: absolute;padding-top: 12px;">
              <input type="radio" >
              <label style="color: #8c96ab;padding: 9px;width: 180px;position: absolute;margin-top: -10px" > Price high to low</label>
          </div>
      </div>
      <div class="Rectangle-5">
        <span class="Sorry-No-result-found">
          Sorry. No result found
        </span>
      </div>
       
    </div>
    </div>
    </div>
</body>

</html>
